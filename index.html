<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fnVue</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='./index.js'></script>
</head>

<body>
    <div id="app">
        <div>{{data.aa.b}}</div>
    </div>

    <script>
        !(function () {
            let aa = new fnVue({
                el: '#app',
                data() {
                    return {
                        aa: {
                            b: 1
                        }
                    }
                }
            })
            setTimeout(function () {
                aa.data.aa.b = 22
                console.log(aa)
            }, 1000);
        })()
    </script>
</body>

</html>
